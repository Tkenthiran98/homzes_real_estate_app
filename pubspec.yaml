name: homzes_real_estate_app
description: A real estate app for property listings and rentals.
publish_to: 'none'
 
version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'
 
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6
  firebase_core: ^2.25.4
  cloud_firestore: ^4.15.4
  equatable: ^2.0.5
  flutter_bloc: ^8.1.3
  cached_network_image: ^3.3.1
  google_fonts: ^6.1.0
  firebase_storage: ^11.6.5
  firebase_auth: ^4.17.4
  intl: ^0.19.0
  shimmer: ^3.0.0
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.4
  shared_preferences: ^2.2.2
  logger: ^2.0.2+1
  get_it: ^7.6.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1
  build_runner: ^2.4.8
 
flutter:
  uses-material-design: true
 
  assets:
    - assets/images/
    
